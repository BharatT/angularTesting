<p>post-detail works!</p>

<div *ngIf="post"> 
<h3>{{post.title}}</h3>
<p>{{post.body}}</p>
<div>
    <label>
        Title : <input type="text" [(ngModel)]="post.title" />
    </label>
    <label>
     Body : <input type="text" [(ngModel)]="post.body" />
    </label>
</div>
<div>
    <button (click)="goBack()"> Go Back </button>
    <button (click)="save()"> Save </button>
</div>
</div>
